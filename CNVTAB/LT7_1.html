        function canvasSupport () {
          return !!document.createElement('canvas').getContext;

        function canvasOne(){
    if (!canvasSupport()) {
      return;
    }else{
      var theCanvas = document.getElementById("canvasLollipop");
      var context = theCanvas.getContext("2d");
     
      var cornerRadius = 10;
}
  function drawScreen() {
  //make changes here.
  context.fillStyle = '#ffffff';
  context.fillRect(0, 0, 200, 200);
    
    
   context.lineJoin = "round";
   context.lineWidth = cornerRadius;
    
  context.beginPath();
  context.strokeStyle = "#8a6e41";
  context.fillStyle = "#523c19";
  context.lineWidth = 3;  
  context.fillRect(100, 130, 20, 80);
  context.fill();
  context.stroke();  
  context.closePath();
    
  context.beginPath();
  context.strokeStyle = "#3a73b0";
  context.fillStyle = "#00a2ff";
  context.lineWidth = 5;
  context.arc(100, 80, 75, (Math.PI/180)*0, (Math.PI/180)*360, false);
  context.moveTo(80,153);  
  context.lineTo(70,178);  
  context.quadraticCurveTo(85,180,100,173);
  context.quadraticCurveTo(115,180,125,173); 
  context.quadraticCurveTo(135,180,150,175); 
  context.lineTo(135, 148);   
  //full circle
  context.stroke();
  context.fill();
  context.closePath();
    
    context.beginPath();
  context.fillStyle = "#ffffff";
  context.arc(110, 145, 15, (Math.PI/180)*0, (Math.PI/180)*360, false); 
  context.moveTo(0,0);   
  context.arc(150, 100, 15, (Math.PI/180)*0, (Math.PI/180)*360, false);
  context.moveTo(0,0);   
  context.arc(60, 50, 15, (Math.PI/180)*0, (Math.PI/180)*360, false);
  context.moveTo(0,0);   
  context.arc(130, 40, 15, (Math.PI/180)*0, (Math.PI/180)*360, false);
  context.moveTo(0,0);   
  context.arc(100, 80, 15, (Math.PI/180)*0, (Math.PI/180)*360, false);  
  context.moveTo(0,0);   
  context.arc(60, 110, 15, (Math.PI/180)*0, (Math.PI/180)*360, false);
  context.fill();
  context.closePath(); 
  }
  drawScreen();
}
